<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>U-me Tic Tac</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Indie+Flower'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class = 'container-fluid'>

  <div class = 'outer-board text-center'>
    <div class = 'play-with-ai'>
      <p>Want to play with AI?</p>
      <button id = 'yes' onclick = 'playWithAI("yes")'>yes</button>
      <button id = 'no' onclick = 'playWithAI("no")'>no</button>
    </div>
    
    <div class = 'player-1'>
      <p>Player 1 is?</p>
      <button id = 'X' onclick = 'playerOneIs("x")'>X</button>
      <button id = 'O' onclick = 'playerOneIs("o")'>O</button>
    </div>
    
    <div class = 'message'></div>
    <div class = 'whoseTurn'>Player 1 turn</div>
    
    <canvas id = 'canvas' width = '400' height = '400'></canvas>
    
    <div class = 'inner-board'>
      <div class = 'lines'>
        <svg width = '100%' viewBox = '0 0 100 100'>
          <g stroke = '#666' stroke-width = '1'>
            <line x1 = '5' y1 = '34' x2 = '95' y2 = '34' />
            <line x1 = '5' y1 = '66' x2 = '95' y2 = '66' />

            <line x1 = '34' y1 = '5' x2 = '34' y2 = '95' />
            <line x1 = '66' y1 = '5' x2 = '66' y2 = '95' />
          </g>
        </svg>
      </div>
      <div class = 'boxes'>
        <table>
          <tr>
            <td id = '0'>O</td>
            <td id = '1'>X</td>
            <td id = '2'>X</td>
          </tr>
          <tr>
            <td id = '3'>O</td>
            <td id = '4'>X</td>
            <td id = '5'>X</td>
          </tr>
          <tr>
            <td id = '6'>O</td>
            <td id = '7'>X</td>
            <td id = '8'>X</td>
          </tr>
        </table>
      </div>
    </div>
    
    <div class = 'score-1'>Score 1: <span id = 'score-1'>0</span></div>
    <div class = 'score-2'>Score 2: <span id = 'score-2'>0</span></div>
      
    
    <div class = 'reset-btn'>
      <button  onclick = 'reset()'>Reset</button>       
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://rawgit.com/U-n-Me/minimax/master/tictac.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
